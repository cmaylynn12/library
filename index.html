<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/library.css">
        <title>Library</title>
    </head>
    <body>
        <div id="book-details" class="modal">
            <div id="modal-content" class="modal-content">
                <span class="close">&times;</span>
                <h2 id="book-title">Title</h2>
                <h3 id="book-author">Author</h3>
                <h3 id="book-pages">X</h3>
                <div>
                    <label>Read</label><br>
                    <label class="switch" for="read-toggle">
                        <input id="read-toggle" type="checkbox">
                        <span class="slider round"></span>
                    </label><br><br>
                </div>
                <button id='remove-book-button'>Remove</button>
            </div>
        </div>
        <div id="book-case">
            <div class="book-space" id="read"></div>
            <div class="book-space"id="unread"></div>
        </div>
        <div id="add-book-container">
            <button class="button" id="add-book-button">Add Book</button>
            <div id="add-book-form-container" hidden>
                <form id="add-book-form">
                    <label for="author">Author:</label><br>
                    <input type="text" id="author" name="author"><br><br>
                    <label for="title">Book title:</label><br>
                    <input type="text" id="title" name="title"><br><br>
                    <label for="no-of-pages">No. of pages:</label><br>
                    <input type="number" id="no-of-pages" name="no-of-pages"><br><br>
                    <label for="read">Read?</label><br>
                    <input type="radio" id="yes" name="read" value=true checked>
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="read" value=false>
                    <label for="no">No</label><br><br>
                    <input type="button" id="submit-button" value="Submit">
                </form>
            </div>
        </div>
    </body>
    <footer>
        <script src="scripts/library.js"></script>
    </footer>
</html>
